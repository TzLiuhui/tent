<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/libs/fontawesome-free/css/all.min.css}">

    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/libs/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/libs/adminLTE/css/adminlte.min.css}">
    <!--    自定义   -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg ">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                    <a class="nav-link active text-muted" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">功能介绍</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">使用手册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">关于我们</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-bg"></div>

<div class="login-box">
    <!--    <div class="login-logo">-->
    <!--        <a href="../../index2.html"><b>Admin</b>LTE</a>-->
    <!--    </div>-->
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">请登录</p>

            <form action="../../index3.html" method="post">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="工号">
                    <div class="input-group-append input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="密码">
                    <div class="input-group-append input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3 col-6">
                        <input type="password" class="form-control" placeholder="验证码">
                        <div class="input-group-append input-group-text">
                            <span class="fas fa-key"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-flat  ">登 录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/libs/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
